<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flat UI Free 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="./bower_components/flat-ui/dist/css/vendor/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="./bower_components/flat-ui/dist/css/flat-ui.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

    <link rel="shortcut icon" href="./bower_components/flat-ui/dist/img/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/vendor/html5shiv.js"></script>
      <script src="js/vendor/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <h1>Hello, world!</h1>
        <p id="friendTitle">
          <span class="caret-down"></span>
          <strong>&nbsp;&nbsp;My Friends</strong>
        </p>
        <div id="friendList">
          <p>shirley</p>
          <p>yanzi</p>
          <p>caojiao</p>
          <p>liping</p>
        </div>
    </div>
    <!-- /.container -->


    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
    <script src="./bower_components/flat-ui/dist/js/vendor/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./bower_components/flat-ui/dist/js/vendor/video.js"></script>
    <script src="./bower_components/flat-ui/dist/js/flat-ui.min.js"></script>
    <script>
    $(document).ready(function() {
      $("#friendTitle").click(function(o) {
        console.log('friendTitle clicked', o);
        $("#friendList").toggle();
        var caret = $("#friendTitle >span").first();
        if (caret.attr("class") === "caret-down") {
          caret.attr("class", "caret-left");
        } else {
          caret.attr("class", "caret-down");
        }
      });
    });
    </script>
  </body>
</html>
