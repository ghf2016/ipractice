<div class="row clearfix">
  <div class="col-md-12 column">
    <div class="form-group">
      <label for="inputName" class="col-sm-2 control-label">ID</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputID" v-model="id"/>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" v-model="passwd"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" v-on="click: onSubmit">Sign in</button>
      </div>
    </div>
  </div>
</div>
